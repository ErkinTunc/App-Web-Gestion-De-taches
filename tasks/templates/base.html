{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=;, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
    <!-- Site Information -->
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="navbar-brand ms-3">Task Management App</a>

            <div class="navbar-nav flex-row ms-auto me-3">
                <a class="nav-link px-3" href="#">Add Item</a>
                <a class="nav-link px-3" href="#">Delete Item</a>
                <a class="nav-link px-3" href="#">View Item</a>
            </div>
        </nav>

        {% if messages %} <!-- Login Success msg -->
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
                
            {% endfor %}
        {% endif %}

    </header>

    {% block body %}
    {% endblock %}
</body>

</html>
